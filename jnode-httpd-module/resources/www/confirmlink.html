<html>
<head>
<title>Запрос линка</title>
<script src="/js/jnode.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/css/jnode.css" />
</head>
<body>
	<form action="/linkrequest/confirm" method="post">
		<table class="info">
			<tr>
				<th>Request Id</th>
				<td><input type="text" size="20" name="id" /></td>
			</tr>
			<tr>
				<th>Request Key</th>
				<td><input type="text" size="8" name="key" /></td>
			</tr>
		</table>
		<input type="submit" name="_s" value="Отправить" class="button" />
	</form>
	<hr width="100%" />
	<small>Powered by <a href="https://github.com/kreon/jnode">jNode</a></small>
</body>
</html>
